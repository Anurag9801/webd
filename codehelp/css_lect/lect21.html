<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container
    {
        background-color: rgb(180, 202, 221);
        margin: 10px;
        padding: 10px;
        border: 4px solid black;
        height: 500px;
        width: 90%;
        display: flex;
    }
    .box
    {
        border: 4px solid black;
        height: 100px;
        width: 100px;
        margin: 15px;
        padding: 15px;
    }
    #box1{
        background-color: aqua;
    }
    #box2{
        background-color: rgb(51, 10, 174);
    }
    #box3{
        background-color: rgb(130, 19, 50);
    }
    #box4{
        background-color: rgb(145, 172, 25);
    }
    
    @media (min-width:430px) {
        .container{
            margin: 10px;
            padding: 10px;
            flex-direction: row;
        }
        
    }
    @media (max-width:400px)and (max-height:1000px) {
        .container{
            width: 50%;
            margin: 5px;
            padding: 5px;
            flex-direction: column;
        }
        
    }
</style>
<body>
    <h2>lecture 21 media queries</h2>
    <div>used for different layout of the screen</div>
    <br>
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
    </div>
    <span>here the site responsive for mobile and the laptop</span>
</body>
</html>
