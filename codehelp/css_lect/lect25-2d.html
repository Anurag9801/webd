<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container
    {
        width: 100vw;
        height: 100vh;
        background-color: aliceblue;
        display: flex;
        align-items: center;
        justify-content: center;

    }
    .box
    {
        width: 200px;
        height: 200px;
        background-color: brown;
        border: 4px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 3s 1s linear;
    }
    .box:hover{
        /*transform: rotate(180deg) scale(2) skew(45deg);*/
        transform: translate(500px, 400px);
    }
</style>
<body>
    <h3>lecture 25</h3>
    <br>
    <div class="container">
        <div class="box">
            good morning 
        </div>
    </div>
</body>
</html>
