<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }
    .container
    {
        background: #679BF2;
background: linear-gradient(135deg, #679BF2, #D8D6C1);
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card{
        background-color: #85FFBD;
background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
        border: 4px solid black;
        height: 650px;
        width: 400px;
        display: flex;
        align-items: center;
        justify-items: center;
        border-radius: 1rem;
        gap: 25px;
        flex-direction: column;
    }
    .ima1{
        background-color: white;
        height: 15rem;
        width: 400px;
        display: flex;
        align-items: center;
        justify-items: center;
        border-top-left-radius: 1rem;
        border-top-right-radius:1rem ;
    }
    h2{
    }
    .ima2{
        height: 5rem;
        width: 5rem;
    }
    .pay
    {
        background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(151,186,189,1) 35%, rgba(65,227,193,1) 72%, rgba(0,212,255,1) 100%);
        border-radius: 2rem;
        display: flex;
        justify-content: space-around;
        width: 18rem;
        align-items: center;
    }
    .text{
        margin: 15px;
    }
    button{
        width: 80%;
        height: 9%;
        background-color: rgb(22, 22, 79);
        color: white;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
    .right{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .cancelBox a{
        text-decoration: none;
        color: rgb(46, 43, 43);
        font-weight: bold;
        font-size: large;
    }
</style>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="" class="ima1">
            <h2>ODRER SUMMARY</h2>
            <div class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Omnis voluptates laboriosam accusamus itaque, adipisci voluptatem eum perspiciatis ipsam sit repudiandae.</div>
            <div class="pay">
                <div class="right">
                    
                    <img src=".//music.png" alt="" class="ima2">
                    <p>Amount <br>&#8377; 80\year</p>
                </div>
                    <a href="" class="change">change</a>
            </div>
            <button>Proceed to payment</button>
            <div class="cancelBox">
                <a href="#"> Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
