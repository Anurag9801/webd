<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards1</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        /*
* Created with https://www.css-gradient.com
* Gradient link: https://www.css-gradient.com/?c1=679bf2&c2=d8d6c1&gt=l&gd=dtl
*/
background: #679BF2;
background: linear-gradient(135deg, #679BF2, #D8D6C1);
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .box{
        background-color: #4158D0;
background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        border: 4px solid black;
        height: 60%;
        width: 20%;
        display: flex;
        align-items: center;
        justify-items: center;
        border-radius: 1rem;

        flex-direction: column;
    }
    .image{
        margin: 2rem;
        background-color: white;
        height: 15rem;
        width: 15rem;
        display: flex;
        align-items: center;
        justify-items: center;
    }
    .text
    {
        font-family: 'Courier New', Courier, monospace;
        margin: 10px;
        margin-left: 25px;
    }
    h2{font-family: 'Courier New', Courier, monospace;}
</style>
<body>
    <div class="container">
        <div class="box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="img" class="image">
            <h2>This is a qr code</h2>
            <div class="text">scan this qrcode for take information of out service</div>
        </div>
    </div>
    
</body>
</html>
