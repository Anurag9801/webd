<head>

    <title>Document</title>

<style>
    h3{
        background-color: antiquewhite;
        border: 3px solid black;
    }
    .box{
        background-color: aquamarine;
        border: 5px solid black;
        position: relative;
        margin: 10px;
        height: 800px;
    }

    .box2{
        background-color: blueviolet;
        border: 4px solid black;
        height: 800px;
    }
    .img1{
        position: relative;
        top: 110px;
        left: 50px;
    }
    .img3{
        position: absolute;
        top: 100px;
    }
    .img5{
        position: fixed;
        bottom: 100px;
        right: 50px;
    }
    .img2{
        position: sticky;
        top: 50px;

    }
</style>
<body>
    
    <h2>lecture 17</h2>

        height="300px"
        width="300px"
        class="img2">
        <img src="../media/tdraw-girl.webp" alt="photo" 
        height="300px"
        width="300px"
        class="img3">
        <img src="../media/Screenshot 2024-02-10 194307.png" alt="photo" 
        height="300px"
        width="300px"

        <img src="../Screenshot 2023-08-07 001752.png" alt="tt"
